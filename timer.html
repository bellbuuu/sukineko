<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style2.css">
    <title>SUKINEKO | すきねこ</title>
    <link rel="icon" href="Time.png">
</head>
<body>
    <br>
    <a  class="back" href="main.html"><i class="fa-solid fa-arrow-left"></i> go back</a> <br> <br>
    <div id="container">
        <p id="work" class="label">Study:</p><p id="break" class="label">Break:</p><p id="cycles" class="label">Cycles:</p>
        <!--Work Timer-->
        <div id="work-timer" class="timer">
            <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>

        <!--Cycle Counter-->
        <p id="counter" class="timer">0</p>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b_minutes">05</p><p class="semicolon">:</p><p id="b_seconds">00</p>
        </div>
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
    </div><br><br>


    <div class="yes">
        
        <div class="todo">
            <h2> <i class="fa-solid fa-note-sticky"></i> to dos </h2>
            <h5>there's some bug in the cross icon, it works tho. be patient, sorry!</h5><br>
            <div class="row">
                <input type="text" id="inputbox" placeholder="what do u want to do"> 
                <button onclick="addtask()"><i class="fa-solid fa-plus"></i></button>
            </div>
            <ul id="list">
                <!--<li class="checked">task 1</li>
                <li>task 1</li>
                <li>task 1</li>-->
                 
            </ul>  
        </div> 
        <div>
            <h4 style="text-align: center; color:white;">u can do this!</h4>
            <img src="study.gif">
        </div>
    </div>

    </div>
    <script src="script2.js"></script>

</body>
</html>
